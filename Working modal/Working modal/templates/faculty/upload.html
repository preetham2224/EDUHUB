{% extends "base.html" %}

{% block title %}Upload Material{% endblock %}

{% block page_title %}Upload Study Material{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('upload_material') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="file_type" class="form-label">File Type</label>
                    <select class="form-select" id="file_type" name="file_type" required>
                        <option value="">Select File Type</option>
                        <option value="Lecture Notes">Lecture Notes</option>
                        <option value="Assignment">Assignment</option>
                        <option value="Reference Material">Reference Material</option>
                        <option value="Exam Paper">Exam Paper</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">File</label>
                <input class="form-control" type="file" id="file" name="file" required>
                <div class="form-text">Allowed formats: PDF, DOC, PPT, XLS, JPG, PNG (Max 16MB)</div>
            </div>
            <button type="submit" class="btn btn-primary">Upload Material</button>
        </form>
    </div>
</div>
{% endblock %}
